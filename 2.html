<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Video Stream</title>
    <!-- 引入video.js和videojs-flash插件 -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-flash/2.1.0/videojs-flash.min.js"></script>
</head>
<body>
    <!-- 添加video标签 -->
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="360" poster="poster.jpg" data-setup="{}">
        <!-- RTMP源 -->
        <source src="rtmp://120.220.207.156/live/012" type="rtmp/flv">
        <!-- Fallback for browsers that don't support RTMP -->
        <source src="fallback.mp4" type="video/mp4">
        Your browser does not support RTMP streaming.
    </video>
</body>
</html>
